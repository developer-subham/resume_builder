<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    .navbar {
      margin-bottom: 0;
      background-color: #ffbe45;
      z-index: 1;
      border: 0;
      font-size: 16px !important;
      line-height: 1.42857143 !important;
      letter-spacing: 1px;
      padding: 0.5% 0;  
      color: black;
    }

    #nav_img {
      height: 60px;
      width: 190px;
    }

    .navbar-nav .nav-link {
      color: #000;
      font-family: 'Roboto', sans-serif;
      font-size: 20px;
    }

    .navbar-nav .nav-link:hover {
      color: #000;
    }

    .dropdown-menu {
      min-width: 160px;
      text-align: left;
    }

    .dropdown-item {
      padding: 10px 20px;
      font-size: 16px;
      color: #333;
    }

    .dropdown-item:hover {
      background-color: #f0f2ff;
      color: #000;
    }

    .dropdown-toggle::after {
      content: '';
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container">
      <!-- Navbar Header -->
      <a class="navbar-brand" href="/">
        <img src="/static/images/logo.png" id="nav_img" alt="Logo">
      </a>

      <!-- Navbar Links -->
      <div id="myNavbar" class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="/user/resumes/" class="nav-link">Resumes</a>
          </li>
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-user-circle"></i> 
              <span id="userName">User Name</span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="/settings" class="dropdown-item"><i class="fa-solid fa-gear"></i> Settings</a></li>
              <li><a href="mailto:subhambehera2104@gmail.com" class="dropdown-item"><i class="fa-solid fa-circle-question"></i> Feedback</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a href="#" id="logoutButton" class="dropdown-item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <script>
    const name = localStorage.getItem('name');    
    if (name) {
        document.getElementById('userName').textContent = name;
    }
  </script>
<script src="/static/js/authController.js"></script>
</body>
</html>
