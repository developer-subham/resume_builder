<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome CDN (Add this in the <head> section of your HTML if not already included) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        html, body {
            height: 100%; /* Make the body take the full height of the viewport */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        footer {
            background-color: #ffbe45;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1%;
        }
        .footer-icons {
            margin-bottom: 20px;
        }
        .footer-icons i {
            font-size: 33px;
            margin-top: 15px;
            margin-right: 15px;
            color: #333;
        }
        .footer-icons i:hover {
            color: orangered;
        }
        .footer-logo img {
            width: 150px;
            height: 57px;
            margin-top: 1%;
        }
        .mb-4{
            font-size: 18px;
        }
    </style>
</head>
<body>

<!-- Footer Section -->
<footer>
    <div class="container-fluid">
        <div class="col-md-6">
            <div class="footer-logo">
                <img src="/static/images/logo.png" alt="Company Logo">
            </div>
            <div class="footer-icons">
                <a href="#" class="text-decoration-none"><i class="fab fa-github"></i></a>
                <a href="#" class="text-decoration-none"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-decoration-none"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-decoration-none"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <p class="mb-4 col-md-6">Create and manage professional resumes with ease. Our Resume Builder helps you to design a compelling resume in minutes, making your job search simpler and more efficient. Get started today!</p>
        
        <!-- Social Media Icons -->
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
