<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>

        <!-- Step 1: Request Reset -->
        <div id="request-reset">
            <input type="email" id="email" placeholder="Enter your email" required>
            <button onclick="requestPasswordReset()">Send Reset Link</button>
            <p id="request-message"></p>
        </div>

        <!-- Step 2: Reset Password -->
        <div id="reset-password" class="hidden">
            <input type="password" id="new-password" placeholder="Enter new password" required>
            <button onclick="resetPassword()">Reset Password</button>
            <p id="reset-message"></p>
        </div>
    </div>

    <script type="module" src="static/js/user/forgetPassword.js"></script>

</body>
</html>
