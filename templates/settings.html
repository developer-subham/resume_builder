<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/settings.css') }}">
</head>
<body>
    <!-- Side Navbar -->
    <div id="sideNavbar" class="sidebar expanded">
        <div class="nav-item" onclick="new UserSettingController().toggleNavbar()">
            <i class="fas fa-bars"></i>
            <span class="nav-text">Toggle</span>
        </div>
        <div class="nav-item" onclick="new UserSettingController().showSection('general-settings')">
            <i class="fa-solid fa-gear"></i>
            <span class="nav-text">General</span>
        </div>
        <div class="nav-item" onclick="new UserSettingController().showSection('data-control-settings')">
            <i class="fa-solid fa-database"></i>
            <span class="nav-text">Data Control</span>
        </div>
        <div class="nav-item" onclick="new UserSettingController().showSection('help-center-settings')">
            <i class="fa-solid fa-circle-info"></i>
            <span class="nav-text">Help Center</span>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="container mt-3">
        <!-- General Settings -->
        <div id="general-settings" class="settings-section">
            <h2 class="modal-header">General Settings</h2>
            <hr> 
            <button id="editBtn" class="btn btn-secondary">Edit Profile</button>
            <form id="editProfileForm">
                <div class="col-md-12">
                    <label for="ch-fullname" class="label-control">Full Name</label>
                    <input type="text" id="ch-fullname" name="name" class="form-control" disabled>
                </div>
                <div class="col-md-12">
                    <label for="ch-email" class="label-control">Email</label>
                    <input type="email" id="ch-email" name="email" class="form-control" disabled>
                </div>
                <div class="col-md-12">
                    <label for="userGender" class="form-label">Gender</label>
                    <select class="form-control" id="userGender" name="gender" disabled>
                        <option value="" disabled>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="new UserSettingController().toggleEdit(false)" style="margin-right: 1%;">Cancel</button>
                    <button type="button" id="saveBtn" class="btn btn-success" style="display: none;">Save Changes</button>
                </div>
            </form>
        </div>

        <!-- Data Control -->
        <div id="data-control-settings" class="settings-section" style="display: none;">
            <h4>Data Control</h4>
            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal">Delete Account</button>
        </div>

        <!-- Help Center -->
        <div id="help-center-settings" class="settings-section" style="display: none;">
            <h4>Help Center</h4>
            <textarea class="form-control" id="chatMessage" rows="3" placeholder="Write your feedback here."></textarea>
            <button class="btn btn-primary mt-2" onclick="new UserSettingController().sendMessage()">Send</button>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Account Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please type your email address to confirm account deletion:</p>
                    <input type="email" id="emailConfirmation" class="form-control" placeholder="Enter your email">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/settingsController.js"></script>
</body>
</html>
