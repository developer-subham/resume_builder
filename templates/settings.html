<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
   
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/settings.css') }}">
</head>
<body>

<!-- Main Content -->
<div class="settings-content">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingsModal">Open Settings</button>
</div>

<!-- Settings Modal -->
<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Settings</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <!-- Side Navbar -->
                <div class="side-navbar">
                    <span class="close-icon" onclick="closeSideNav()"><i class="fas fa-times"></i></span>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="showGeneral()"><i class="fa-solid fa-gear"></i> General</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showDataControl()"><i class="fa-solid fa-database"></i> Data Control</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showHelpCenter()"><i class="fa-solid fa-circle-info"></i> Help Center</a>
                        </li>
                    </ul>
                </div>

                <!-- Settings Content -->
                <div class="container">
                    <div id="general-settings" class="settings-section">
                        <h4>General Settings</h4>
                        <div class="dropdown col-md-12 row">
                            <div class="col-md-6">
                                <h5>Thems</h5>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Select Theme
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="themeDropdown">
                                    <li><a class="dropdown-item" href="#" onclick="changeTheme('light')">Light</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="changeTheme('dark')">Dark</a></li>
                                    <li><a class="dropdown-item" href="#" onclick="changeTheme('system')">System</a></li>
                                </ul>
                            </div>
                        </div>
                        <button class="btn btn-secondary" onclick="editProfile()">Edit Profile</button>
                        <div id="editProfile" style="display: none;">
                            <div class="col-md-12 row">
                                <label for="ch-name" class="label-control">Change Full name</label>
                                <input type="text" id="ch-name" name="name" class="form-control" value="user.name">
                            </div>
                            <div class="col-md-12 row">
                                <label for="ch-email" class="label-control">Change Email</label>
                                <input type="text" id="ch-email" name="name" class="form-control" value="user.email">
                            </div>
                            <div class="col-md-12 row">
                                <label for="ch-password" class="label-control">Change password</label>
                                <input type="text" id="ch-email" name="name" class="form-control" value="user.email">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="saveSettings()">Save Changes</button>
                        </div>
                    </div>

                    <div id="data-control-settings" class="settings-section" style="display: none;">
                        <h4>Data Control</h4>
                        <div class="col-md-12 row">
                            <div class="col-md-10">Delete resumes</div>
                            <div class="col-md-2">
                                <button class="btn btn-danger delete">Delete</button>
                            </div>
                        </div>
                        
                        <div class="col-md-12 row">
                            <div class="col-md-10">Delete your account</div>
                            <div class="col-md-2">
                                <button class="btn btn-danger delete">Delete</button>
                            </div>
                        </div>
                    </div>

                    <div id="help-center-settings" class="settings-section" style="display: none;">
                        <h4>Help Center</h4>
                        <div class="form-group">
                            <label for="chatMessage">Chat Message</label>
                            <textarea class="form-control" id="chatMessage" rows="3"></textarea>
                        </div>
                        <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/settingsController.js"></script>
</body>
</html>
