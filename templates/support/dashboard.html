<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: white;
            color: black;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #BCCCDC;
            position: fixed;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            display: block;
            color: #000000;
        }
        .top-navbar {
            background-color: #BCCCDC;
            padding: 10px;
        }
        .container {
            margin-left: 270px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Side Navbar -->
    <div class="sidebar">
        <img src="../static/images/logo.png" width="90%">
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>
    
    <!-- Top Navbar -->
    <div class="top-navbar d-flex justify-content-between">
        <h4 class="text-white">Support Page</h4>
        <div>
            <button class="btn" style="background-color: #8529ff; color: #fff;">Logout</button>
        </div>
    </div>
    
    <!-- Container for User Details -->
    <div class="container">
        <h3>User Management</h3>
        <table class="table table-bordered">
            <thead class="bg-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john@example.com</td>
                    <td><span class="badge bg-success">Active</span></td>
                    <td>
                        <button class="btn btn-danger" onclick="toggleStatus(this)">Deactivate</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Smith</td>
                    <td>jane@example.com</td>
                    <td><span class="badge bg-danger">Inactive</span></td>
                    <td>
                        <button class="btn btn-success" onclick="toggleStatus(this)">Activate</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script>
        // Toggle user status
        function toggleStatus(button) {
            let row = button.closest('tr');
            let status = row.querySelector('td:nth-child(4) span');
            
            if (status.classList.contains('bg-success')) {
                status.classList.remove('bg-success');
                status.classList.add('bg-danger');
                status.textContent = 'Inactive';
                button.textContent = 'Activate';
                button.classList.remove('btn-danger');
                button.classList.add('btn-success');
            } else {
                status.classList.remove('bg-danger');
                status.classList.add('bg-success');
                status.textContent = 'Active';
                button.textContent = 'Deactivate';
                button.classList.remove('btn-success');
                button.classList.add('btn-danger');
            }
        }
    </script>
</body>
</html>
