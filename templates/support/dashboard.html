<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: black;
        }
        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #BCCCDC;
            position: fixed;
            padding-top: 20px;
            color: black;
            top: 0%;
            z-index: 2;
        }
        .sidebar img {
            display: block;
            margin: 0 auto;
            width: 80%;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            display: block;
            color: black;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #1A252F;
            padding-left: 20px;
            color: #fff;
        }
        
        /* Top Navbar */
        .top-navbar {
            background-color: #BCCCDC;
            padding: 15px;
            top: 0;
            right: 0;
            display: flex;
            justify-content: end;
            align-items: center;
            color: black;
            z-index: 1;
        }
        .top-navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .top-navbar li {
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .top-navbar li a {
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .top-navbar li a:hover {
            opacity: 0.8;
        }
        .top-navbar .btn {
            background-color: #8529ff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .top-navbar .btn:hover {
            background-color: #6d1ec7;
        }

        /* Container */
        .content-container {
            margin-left: 270px;
            margin-top: 80px;
            padding: 20px;
        }
        
        /* Table Styling */
        .table thead {
            background-color: #BCCCDC;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <img src="../static/images/logo.png">
        <a href="#"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="#"><i class="fa-solid fa-users"></i> Users</a>
        <a href="#"><i class="fa-solid fa-chart-bar"></i> Reports</a>
        <a href="#"><i class="fa-solid fa-cog"></i> Settings</a>
    </div>

    <!-- Top Navbar -->
    <nav class="top-navbar navbar navbar-expand-lg">
        <div class="container-fluid">
            <ul class="d-flex justify-content-end w-100">
                <li>
                    <a href="#">
                        <i class="fa-solid fa-bell"></i> Notifications
                    </a>
                    <a href="#" id="createResumeBtn">
                        <i class="fa-solid fa-circle-plus"></i> Create Resume
                    </a>
                </li>
                <li>
                    <button class="btn">
                        <i class="fa-solid fa-sign-out-alt"></i> Logout
                    </button>
                </li>
            </ul>
        </div>
    </nav>  

    <!-- Main Content -->
    <div class="content-container">
        <h3>User Management</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Users will be dynamically loaded here -->
            </tbody>
        </table>
    </div>

    <script type="module" src="/static/js/support/dashboard.js"></script>

    <script>
        // Redirect to user dashboard when "Create Resume" is clicked
        document.getElementById("createResumeBtn").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default anchor behavior
            window.location.href = "/user/resumes"; // Redirects to correct user dashboard
        });
    </script>

</body>
</html>
