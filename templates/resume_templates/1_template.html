<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ user.name }} - Resume</title>
  <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/236x/1c/4a/81/1c4a81047ba09120384d69899d5bb09a.jpg">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Julius+Sans+One&family=Open+Sans&family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/template_1.css') }}">

  <!-- Include HTML2PDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script></head>
<body>
  <div class="page">
    <div class="container">
      <!-- Left Panel -->
      <div class="leftPanel">
        {% if user.profile_image %}
          <img src="{{ user.profile_image }}" alt="Profile Image"/>
        {% else %}
          <img src="https://i.pinimg.com/236x/d6/36/d5/d636d53048eccf75fed71e3add231b94.jpg" alt="Default Profile Image"/>
        {% endif %}
        <div class="details">
          <div class="item bottomLineSeparator">
            <hr>
            <h2>CONTACT</h2>
            <div class="smallText">
              <i class="fa fa-phone contactIcon" aria-hidden="true"></i> {{ user.phone }}<br>
              <i class="fa fa-envelope contactIcon" aria-hidden="true"></i>
              <a href="mailto:{{ user.email }}">{{ user.email }}</a><br>
              <i class="fa fa-map-marker contactIcon" aria-hidden="true"></i> {{ user.address }}<br>
              <i class="fa fa-calendar"> Date Of Birth </i> {{ user.dob }}<br>
              <a href="{{  user.website if user.website.startswith('http://') or user.website.startswith('https://') else 'http://' + user.website }}" target="_blank"><button class="fa fa-globe"> Visit my website</button></a>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="rightPanel">
        <div>
          <p class="user_name">{{ user.name }}</p>
        </div>
        <div>
          <h2 class="item">About me</h2>
          <div class="smallText">
            <p>{{ user.about }}</p>
          </div>
        </div>
        <hr>
        <div>
          <h2 class="item">Skills</h2>
          <p>{{ user.skills }}</p>
        </div>
        <hr>
        <div>
          <h2 class="item">Education</h2>
          <div class="smallText">{{ user.education }}</div>
        </div>
        <hr>
        <div>
          <h2 class="item">Hobbies</h2>
          <div class="smallText">{{ user.hobbies }}</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Download as PDF Button -->
  <button class="download-pdf" id="download-btn">Download as PDF</button>
  <a href="/template2" style="color: #fff;"><button class="try-temp">Try other template</button></a>

  <script>
    // Function to download the resume as PDF
    document.getElementById('download-btn').addEventListener('click', function() {
      const resumeContent = document.getElementById('resume-content');

      // Use HTML2PDF to generate PDF
      html2pdf()
        .from(resumeContent)
        .save('resume.pdf');  // This will trigger the download with the specified filename
    });
  </script>
</body>
</html>
