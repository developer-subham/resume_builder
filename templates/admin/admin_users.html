{% include 'common/admin_sidenavbar.html' %}
{% include 'common/admin_topnavbar.html' %}

<div class="input-group container">
    <input type="search form-controller" name="search" placeholder="Search users by email" class="search input-group">
    <button class="btn searchBtn">Search</button>
</div>

<div class="col-md-12 row">
    <div class="col-md-2"></div>
    <div class="col-md-10">
        <table class="table table-bordered">
            <thead class="table-primary">
                <tr>
                    <th>ID</th>
                    <th>Profile Image</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Status</th>
                    <th>Created at</th>
                    <th>Updated at</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- Users will be dynamically loaded here -->
            </tbody>
        </table>
    </div>

    <!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="newPasswordInput" class="form-label">New Password</label>
                <input type="password" id="newPasswordInput" class="form-control" placeholder="Enter new password">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="confirmChangePassword" class="btn btn-primary">Change Password</button>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="static/js/admin/adminUserController.js"></script>
