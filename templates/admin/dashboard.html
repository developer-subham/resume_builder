<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Colors */
        :root {
            --primary-color: #be8bff;
        }

        body {
            font-family: 'Arial', sans-serif;
        }

        .sidebar {
            background-color: var(--primary-color);
            height: 100vh;
            color: #000000;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #6b1bbd;
        }

        .sidebar .nav-item {
            padding: 15px;
        }

        .topnavbar {
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
        }

        .topnavbar .nav-link {
            color: white;
        }

        .content {
            padding: 20px;
        }

        .card-header {
            background-color: #f8f9fa;
        }

        .card-body {
            background-color: #f1f1f1;
        }

        /* Chart styles */
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg topnavbar">
        <a class="navbar-brand" href="/"><img src="../static/images/logo.png" width="50%" height="50%"></a>
        <div class="ml-auto">
            <a href="#" class="nav-link">Logout</a>
        </div>
    </nav>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <div class="nav flex-column">
                <a href="#" class="nav-item">Dashboard</a>
                <a href="#" class="nav-item">Users</a>
                <a href="#" class="nav-item">Settings</a>
                <a href="#" class="nav-item">Reports</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content w-100">
            <!-- Total Users Section -->
            <div class="card">
                <div class="card-header">
                    <h5>Total Users</h5>
                </div>
                <div class="card-body">
                    <h3>1,250</h3>
                </div>
            </div>

            <!-- Users Chart Section -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5>Users Growth</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="usersChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Chart.js data and configuration
        const ctx = document.getElementById('usersChart').getContext('2d');
        const usersChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'New Users',
                    data: [30, 50, 80, 100, 120, 150],
                    borderColor: '#8529ff',
                    backgroundColor: 'rgba(133, 41, 255, 0.2)',
                    borderWidth: 2,
                    fill: true,
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                },
                scales: {
                    y: {
                        beginAtZero: true,
                    }
                }
            }
        });
    </script>
</body>
</html>
